<div class="flex flex-row justify-between items-start p-10">
    <div class="flex flex-row">
        <!-- Caja de registro-->
        <div class="flex flex-col justify-center items-center w-1/2">
            <form>
                <div class="flex flex-col shadow-2xl p-8 gap-2">
                    <div class="flex flex-row justify-center text-center">
                        <h1 class="text-3xl font-bold">Registro de Mantenimiento</h1>
                    </div>
                    <div class="flex flex-col justify-center items-center mt-6">
                        <ng-select class="w-3/5 font-semibold" (change)="listadoEquiposPorUsuarioAsignado()" name="usuariosAsignados" [(ngModel)]="idUsuarioAsignado" placeholder="Seleccione Usuario">
                            <ng-option *ngFor="let ua of usuarioAsignado" [value]="ua.idUsuarioAsignado">{{ua.nombreUsuarioAsignado}}</ng-option>
                        </ng-select>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <ng-select name="historicoEquipo" class="w-3/5 font-semibold" (change)="listadoHistorico()" [(ngModel)]="historicoEquipo.idEquipo" placeholder="Seleccione Equipo">
                            <ng-option *ngFor="let e of equipo" [value]="e.idEquipo">{{e.modeloEquipo}}</ng-option>
                        </ng-select>
                    </div>
                    <div class="flex flex-col justify-center items-center gap-4 mt-8">
                        <span>Observacion</span>
                        <textarea name="observacionEquipos" class="ring-2 w-60 h-28 p-2" [(ngModel)]="historicoEquipo.observacionEquipos"></textarea>
                        <button class="bg-blue-600 rounded-xl p-2 text-white" (click)="registrarHistorico()">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Caja de listado -->
        <div class="flex flex-col w-1/2 gap-5">
            <div class="max-h-[450px] overflow-auto relative">
                <table class="table-fixed w-full border-gray-300">
                    <thead class="sticky -top-0.5 left-0 right-0  bg-gray-200">
                        <tr>
                            <th class="border border-gray-500 p-2">Modelo</th>
                            <th class="border border-gray-500 p-2">Serie</th>
                            <th class="border border-gray-500 p-2">Observaciones</th>
                            <th class="border border-gray-500 p-2">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let he of historicoEquipoListado">
                            <td class="border border-slate-500 p-4">{{he.modeloEquipo}}</td>
                            <td class="border border-slate-500 p-4">{{he.serieEquipo}}</td>
                            <td class="border border-slate-500 p-4">{{he.observacionEquipos}}</td>
                            <td class="border border-slate-500 text-center p-2">{{he.fechaHistoricoEquipos}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
